<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class=" flex justify-center item-center">
    <div class=" flex flex-col item-center justify-center min-h-screen w-1/3 ">
      <div class="border border-amber-600 p-4 rounded-md shadow-lg">
        <div class="mb-2 ">
          <input type="text" class="w-full p-2 border border-amber-600 rounded-md" text-black id="display">
          </div>
      <div class="grid grid-cols-4 gap-2 text-black-900  ">
        <button class="col-span-2 bg-blue-500 p-2 rounded-md hover:bg-blue-400" onclick="clearDisplay()" >C</button>
        <button class="bg-purple-500 p-2 rounded-md hover:bg-purple-400" onclick="addDisplay('/')">/</button>
        <button class="bg-purple-500 p-2 rounded-md hover:bg-purple-400" onclick="addDisplay('*')">*</button>


       
        <button class="bg-gray-500 p-2 rounded-md hover:bg-gray-400" onclick="addDisplay('7')">7</button>
        <button class="bg-gray-500 p-2 rounded-md hover:bg-gray-400" onclick="addDisplay('8')">8</button>
        <button class="bg-gray-500 p-2 rounded-md hover:bg-gray-400" onclick="addDisplay('9')">9</button>
        <button class="bg-purple-500 p-2 rounded-md hover:bg-purple-400" onclick="addDisplay('-')">-</button>

        <button class="bg-gray-500 p-2 rounded-md hover:bg-gray-400" onclick="addDisplay('4')">4</button>
        <button class="bg-gray-500 p-2 rounded-md hover:bg-gray-400" onclick="addDisplay('5')">5</button>
        <button class="bg-gray-500 p-2 rounded-md hover:bg-gray-400" onclick="addDisplay('6')">6</button>
        <button class="bg-purple-500 p-2 rounded-md hover:bg-gray-400" onclick="addDisplay('+')">+</button> 

        <button class="bg-gray-500 p-2 rounded-md hover:bg-gray-400" onclick="addDisplay('1')">1</button>
        <button class="bg-gray-500 p-2 rounded-md hover:bg-gray-400" onclick="addDisplay('2')">2</button>
        <button class="bg-gray-500 p-2 rounded-md hover:bg-gray-400" onclick="addDisplay('3')">3</button> 
        <button class="bg-purple-500 p-2 rounded-md hover:bg-purple-400">&LT;--</button> 



        <button class="bg-gray-500 p-2 rounded-md hover:bg-gray-400" onclick="addDisplay('0')">0</button>
        <button class="bg-gray-500 p-2 rounded-md hover:bg-gray-400"  onclick="addDisplay('00')">00</button> 
        <button class="bg-gray-500 p-2 rounded-md hover:bg-gray-400" onclick="addDisplay('.')">.</button> 
        <button class="bg-purple-500 p-2 rounded-md hover:bg-purple-400" onclick="calculate()">=</button>
      </div>
    </div>
    </div>
  </div>
  <script type="text/javascript" src="script.js"></script>
  </body>
  
</html>
